<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Startup</title>
		<link type="text/css" rel="stylesheet" href="pomodoro.css">
	</head>
	<body>
		<div class="pomodoro" id="pomodoro-container">
			<p>Pomodoro</p>
			<button class="btn-lg btn-primary" id="pomodoro-start">Start</button>
				<p id="pomodoro-mode" style="display: none;">Initialising...</p>
				<p id="pomodoro-timer" style="display: none;">00:00</p>
				<button id="pomodoro-pause" style="display: none;">Pause</button>
				<button id="pomodoro-stats-display" style="display: none;">Stats</button>
				<div class="stats" id="pomodoro-stats" style="display: none;">
					<p id="counter-total">00:00</p>
					<p id="counter-work">00:00</p>
					<p id="counter-break">00:00</p>
					<p id="counter-rest">00:00</p>
					<p id="counter-pause">00:00</p>
				</div>
		</div>
		<!-- scripts go here -->
		<script src="pomodoro.js"></script>
	</body>
</html>
